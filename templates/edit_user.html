{% extends 'base.html' %}
{% block content %}

<h1>Edit a User</h1>
<form action="/users/{{user.id}}/edit" method='POST'>
  <label for="first_name">First Name</label>
  <input name='first_name' type="text" value='{{ user.first_name}}'>
  <label for="last_name">Last Name</label>
  <input name='last_name' type="text" value='{{ user.last_name}}'>
  <label for="image_url">Image URL</label>
  <input name='image_url' type="text" value='{{ user.image_url}}'>

  <button method="GET" action='/users/{{user.id}}'>Cancel</button>
  <button type='submit'>Save</button>


</form>

{% endblock %}
