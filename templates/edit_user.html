{% extends 'base.html' %}
{% block content %}

<h1>Edit a User</h1>
<form action="/users/{{user.id}}/edit" method='POST'>
  <label for="first_name">First Name</label>
  <input name='first_name' type="text" value='{{ user.first_name}}'>
  <label for="last_name">Last Name</label>
  <input name='last_name' type="text" value='{{ user.last_name}}'>
  <label for="image_url">Image URL</label>
  <input name='image_url' type="text" value='{{ user.image_url}}'>


  <button type='submit'>Save</button>
  <!-- todo: look at form action and method -->
  <!-- can have cancel button as a link, or have cancel button with own method
    and post in <button> tag ex: <button method="GET" action="blahblah">-->
</form>

<form action='/users/{{user.id}}'>
  <button type='submit'>Cancel</button>
</form>


{% endblock%}
