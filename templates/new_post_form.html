{% extends 'base.html' %}
{% block content %}
<h1>Add post for {{ full_name }}</h1>
<form method="POST" action="/users/{{user.id}}/posts/new" >
  <label>Title</label>
  <input type="text" name="title">
  <label>Content</label>
  <input type="text" name="content">

  <button type='submit'>Submit</button>
  <button>Cancel</button>

</form>

{% endblock %}
