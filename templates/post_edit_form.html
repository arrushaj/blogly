{% extends 'base.html' %}
{% block content %}

<h1>Edit Post</h1>

<form method="POST" action="/posts/{{ post.id }}/edit">
  <label>Title</label>
  <input name="title" type="text" value="{{ post.title }}">
  <label>Content</label>
  <input name="content" type="text" value="{{ post.content }}">

  <button type="submit" formmethod="GET" formaction="/posts/{{ post.id }}">Cancel</button>
  <button type="submit">Edit</button>

</form>

{% endblock %}
