{% extends 'base.html' %} {% block content %}

<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>

<p><i>By {{ post.user.first_name }} {{ post.user.last_name }}</i></p>

<form method="GET" action="/posts/{{ post.id }}/edit">
  <button type="submit" formmethod="GET" formaction="/users/{{ post.user.id }}">Cancel</button>
  <button name="submit" type="submit">Edit</button>
  <button type="submit" formmethod="POST" formaction="/posts/{{ post.id }}/delete">Delete</button>
</form>

{% endblock %}
